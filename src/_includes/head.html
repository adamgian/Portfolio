<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, width=device-width">

<title>
    {% if page.title %}{{ page.title }} â€” {% endif %}{{ site.name }}
</title>

<link rel="canonical" href="{{ site.url }}{{ page.url }}">
<link rel="icon" href="/assets/images/favicon.png" type="image/png">

<link rel="author" href="/humans.txt">
{% if page.description %}
<meta name="description" content="{{ page.description }}">
{% endif %}

<link rel="preconnect" href="https://fonts.googleapis.com">

{% if jekyll.environment == 'production' %}
    {% for asset in site.data.webpack-manifest reversed %}
        {%- assign filetype = asset[1] | split: '.min.' -%}
        {% if filetype[1] == 'js' %}
            <script src="{{ asset[1] }}" defer></script>
        {% elsif filetype[1] == 'css' %}
            <link rel="stylesheet" href="{{ asset[1] }}">
        {% endif %}
    {% endfor %}
    <!-- <script src='https://www.google-analytics.com/analytics.js' async></script> -->
{% else %}
    <script src="/assets/javascript/main.dev.js" defer></script>
{% endif %}
