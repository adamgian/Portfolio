---
layout: default
permalink: /projects
title: Projects
---




{% for project in site.data.projects %}

    {% assign mod = forloop.index | modulo: 2 %}

    {% if mod == 1 %}
    <section class="row">
    {% endif %}

        <div class="column">
            <div class="thumbnail">
                <p class="thumbnail__text">
                    <a class="anchor" href="{{ project.permalink }}">{{ project.name }}</a>
                </p>
                <a class="thumbnail__media" href="{{ project.permalink }}" tabindex="-1">
                    <div class="image">
                        <img src="{{ project.thumbnail }}" alt="{{ project.name }}">
                    </div>
                </a>
            </div>
        </div>

    {% if mod == 0 or forloop.last %}
    </section>
    {% endif %}

{% endfor %}
